<!DOCTYPE html>

    <style>
        body {
          background-image: url(https://img.freepik.com/free-vector/white-background-with-blue-tech-hexagon_1017-19366.jpg?w=1480&t=st=1670525930~exp=1670526530~hmac=02408010af3ffda3b4743f278e7545bd515d423a392af063917eb68e16d22db9);

    <p id="hey" style="color: rgb(234, 127, 255)"></p>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title id = "title">Balanced-Diet</title>
    <script defer type="text/javascript" src="index.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <section>
        <h1 id="title">Balanced Diet </h1>
    </section>
    <div id= "main">
        <div id = "container-1">
        <div id ="protein">
            <h2>Protein</h2>
            <nav class = "protein-list">
            </nav>
            <img id = "protein-image" src ="https://hips.hearstapps.com/hmg-prod.s3.amazonaws.com/images/dog-puppy-on-garden-royalty-free-image-1586966191.jpg?crop=1.00xw:0.669xh;0,0.190xh&resize=640:*" />
            <form id="protein-form">
                
                <input type="text" name="protein-input" placeholder="Your Comment Here"><br><br>
                <input type="submit" value="Add Comment">
                
            </form>
            <label>Calories</label>
        </div>
        <div id ="grain">
            <h2>Grain</h2>
            <nav class = "grain-list">
            </nav>
            <img id="grain-image"src ="https://hips.hearstapps.com/hmg-prod.s3.amazonaws.com/images/dog-puppy-on-garden-royalty-free-image-1586966191.jpg?crop=1.00xw:0.669xh;0,0.190xh&resize=640:*" />
            <form id="grain-form">
                
                <input type="text" name="grain-input" placeholder="Your Comment Here"><br><br>
                <input type="submit" value="Add Comment">
                
            </form>
            <label>Calories</label>
        </div>
        <div id ="vegetable">
            <h2>Vegetable</h2>
            <nav class = "vegetables-list">
            </nav>
            <img id ="vegetable-image" src ="https://hips.hearstapps.com/hmg-prod.s3.amazonaws.com/images/dog-puppy-on-garden-royalty-free-image-1586966191.jpg?crop=1.00xw:0.669xh;0,0.190xh&resize=640:*" />
            <form id="vegetable-form">
                
                <input type="text" name="vegetable-input" placeholder="Your Comment Here"><br><br>
                <input type="submit" value="Add Comment">
                
            </form>
            <label>Calories</label>
        </div>
        <!-- This will create new div container, a part of container #1, similar to images column-->
        <!-- Dividing into div to create new separate columns-->
        <div id = "result-container-1">
            <br><br><br><br>
        <form id = "dropdown-form">
            <label id = "choose" for = "Choose"> Change Your Size <br> </label>
            <select name = "servingsize" id = "servingsize">
                <option value = "Snack"> Snack</option>
                <option value = "Meal"> Meal</option>
                <option value = "Feast"> Feast</option>
            </select>
            <br><br>
            <input id = "submitsize" type = "submit" value = "Submit" />
        </form>
        <div id = "final-result">
            <br><br><br><br><br>
            <h1>Total Calories</h1>
            <form id="total-form">
              <h3 id="calorie-holder"></h3>
          </form>
        </div>
        </div><!-- ending result-container-1-->
    </div><!--divcontainer 1 end -->
    <div id = "container-2">
        <div id="subcontainer-2-1">
        <div id="name">
            <h1>Name</h1>
            <h2 class = "displayName"></h2>
        </div>
        <div id="weight">
            <h1>Weight(g)</h1>
            <h2 class = "displayWeight"></h2>
        </div>
        <div id="calorie">
            <h1>Calories</h1>
            <h2 class = "displayCalorie"></h2>
        </div>
        </div><!--end subcontainer-2-1-->
        <br><br>
        <form id="new-food">
            <h4>Add New Food</h4>
            <label for="name">Food Name: </label>
            <input type="text" name="name" id="new-food-name" /> <br>
            <label for="calorie">Calories: </label>
            <input type="number" name="calories" id="new-food-calories" /><br>
            <label for="weight">Grams: </label>
            <input type="number" name="weight" id="new-food-weight" /> <br>
            <label for="food-type">Food Type: </label>
            <select name = "type" id ="food-type">
                <option value = "Meat"> meat</option>
                <option value = "Grain"> grain</option>
                <option value = "Vegetables"> vegetables</option>
            </select><br>
            <label for="image">Food Image: </label>
            <input type="text" name="image" id="new-food-image" /><br>
            <input type="submit" value="Create" />
          </form>
        <div id="subcontainer-2-2">
            <!-- <form id = "dropdown-form">

                    <option value = "Feast"> Feast</option>
                </select>
                <br><br>
                <input id = "submitsize" type = "submit" value = "Submit" />
            </form> -->
        </div>
    </div> <!--div container 2 end-->
